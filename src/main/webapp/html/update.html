<html>
<head>
    <title>个人信息</title>
    <meta charset="UTF-8"/>
</head>
<body>
<form>
    <table border="1px"align="center"width="60%" height="70%"
           style="background-color:#D2E9FF">
        <caption><h1>个人信息</h1></caption>
        <tr><!--第1行开始-->
            <th>姓名</th>
            <th width=50%>
                <input type="text">
            </th>
            <th>邮箱</th>
            <th width=50%>
                <input type="text">
            </th>
        </tr><!--第1行结束-->

        <tr><!--第2行开始-->
            <th>学号</th>
            <th>
                <input type="text" disabled="disabled">
            </th>
            <th>性别</th>
            <th>
                <input type="text">
            </th>

        </tr><!--第2行结束-->

        <tr><!--第3行开始-->
            <th>年龄</th>
            <th>
                <input type="text">
            </th>
            <th>班级</th>
            <th>
                <input type="text">
            </th>
        </tr><!--第3行结束-->

        <tr><!--第4行开始-->
            <th>籍贯</th>
            <th colspan="3">
                <input type="text">
            </th>
        </tr><!--第4行结束-->

        <tr><!--第5行开始-->
            <th>电话</th>
            <th colspan="3">
                <input type="text">
            </th>
        </tr><!--第5行结束-->

        <tr><!--第6行开始-->
            <th>邮箱</th>
            <th colspan="3">
                <input type="text">
            </th>
        </tr><!--第6行结束-->
    </table>
    <br/>
    <center><button>提交</button></center>
</form>
</body>
</html>
